<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Property Of CSS</title>
    <style>
        body{
            text-align: center;
            color: blueviolet;
        }
        .clip-path{
            clip-path: polygon(0% 15%, 0 0, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 100% 100%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
        }
        body,
        html{
            height: 100%;
        }
        img{
            height: 80%;;
        }
    </style>
</head>
<body>
    <img class="clip-path" src="img/lavi.jpeg" alt="This is Himani Sharma">
</body>
</html>
