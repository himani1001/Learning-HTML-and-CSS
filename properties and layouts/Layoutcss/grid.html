<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            grid-auto-rows: minmax(100px, auto);
            grid-auto-columns: minmax(50px, auto);
        }
        .items{
            background-color: rgb(167, 88, 240);
            border: 3px rgb(96, 211, 96) solid;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="item-1">Box 1</div>
        <div class="items">Box 2</div>
        <div class="items">Box 3</div>
        <div class="items">Box 4</div>
        <div class="items">Box 5</div>
        <div class="items">Box 6</div>
    </div>
</body>
</html>
